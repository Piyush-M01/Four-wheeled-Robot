obstacle_range: 2.5
raytrace_range: 3.0
footprint: [[-0.5, -1], [0.5, -1],[0.5,1],[-0.5,1]]
map_topic: /my_robot/map
subscribe_to_updates: false
global_frame: map
robot_base_frame: base_link
always_send_full_costmap: true
static_layer:
    map_topic: /map
    subscribe_to_updates: false
plugins:
    - {name: inflation_layer,        type: "costmap_2d::InflationLayer"}
    - {name: obstacle_layer,         type: "costmap_2d::ObstacleLayer"}
obstacle_layer:
    observation_sources: laser_scan_sensor
    laser_scan_sensor: {sensor_frame: laser, data_type: LaserScan, topic: /my_robot/laser/scan, marking: true, clearing: true, min_obstacle_height: 0.0, max_obstacle_height: 5.0, obstacle_range: 2.5, raytrace_range: 3.0}
